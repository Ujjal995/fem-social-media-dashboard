<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fem-Social_Media-Project</title>
    <link rel="Stylesheet" href="style.css" />
</head>

<body>
    <div class="topBgPattern">
    </div>
    <div class="mainDiv">

        <div class="headDiv">
            <div class="h1Div">
                <p>Social Media Dashboard</p>
                <a>Total Followers: 23,004</a>
            </div>
    
            <div class="toggleBtn">
                <input type="checkbox" id="mode-toggle" />
                <label for="mode-toggle" class="switch"></label>
            </div>
        </div>
        
        <div class="profile">

            <div class="socialmedia-box" id="facebook">
                <div class="lightF"></div>
                <div class="facebookLogo">
                    <img src="https://cdn.pixabay.com/photo/2021/08/10/17/03/facebook-6536473_1280.png" />
                    <p>@ujjal_123</p>
                </div>
                <div class="facebookCount">1987</div>
                <div class="followers">
                    <p>Followers</p>
                </div>
            </div>

            <div class="socialmedia-box" id="twitter">
                <div class="lightT"></div>
                <div class="twitterLogo">
                    <img src="https://logodix.com/logo/14514.png" />
                    <p>@spidey_123</p>
                </div>
                <div class="twitterCount">1044</div>
                <div class="followers">
                    <p>Followers</p>
                </div>
            </div>

            <div class="socialmedia-box" id="insta">
                <div class="lightI"></div>
                <div class="instaLogo">
                    <img src="https://www.freepnglogos.com/uploads/instagram-icon-png/instagram-logo-download-computer-neon-instagram-icons-image-23.png" />
                    <p>@Ujjal_dey</p>
                </div>
                <div class="instaCount">11k</div>
                <div class="followers">
                    <p>Followers</p>
                </div>
            </div>

            <div class="socialmedia-box" id="youtube">
                <div class="lightY"></div>
                <div class="youtubeLogo">
                    <img src="https://i.pinimg.com/originals/19/7b/36/197b365922d1ea3aa1a932ff9bbda4a6.png" />
                    <p>@deyUjjal995</p>
                </div>
                <div class="youtubeCount">8239</div>
                <div class="followers">
                    <p>Followers</p>
                </div>
            </div>
        </div>
    
        <div class="h2Div">
            <p>Overview - Today</p>
        </div>
    
        <div class="overviewDiv1">
            <div class="overviewbox" id="facebookPV">
                <div class="facebookLogo1">
                    <p>PageViews</p>
                    <img src="https://cdn.pixabay.com/photo/2021/08/10/17/03/facebook-6536473_1280.png" />
                </div>
                <div class="count">87</div>
            </div>

            <div class="overviewbox" id="twitterRT">
                <div class="twitterLogo1">
                    <p>Retweets</p>
                    <img src="https://logodix.com/logo/14514.png" />
                </div>
                <div class="count">117</div>
            </div>

            <div class="overviewbox" id="instaPV">
                <div class="instaLogo1">
                    <p>ProfileViews</p>
                    <img src="https://www.freepnglogos.com/uploads/instagram-icon-png/instagram-logo-download-computer-neon-instagram-icons-image-23.png" />
                </div>
                <div class="count">52k</div>
            </div>

            <div class="overviewbox" id="youtubeTV">
                <div class="youtubeLogo1">
                    <p>TotalViews</p>
                    <img src="https://i.pinimg.com/originals/19/7b/36/197b365922d1ea3aa1a932ff9bbda4a6.png" />
                </div>
                <div class="count">1407</div>
            </div>
        </div>

        <div class="overviewDiv2">
            <div class="overviewbox" id="facebookLike">
                <div class="facebookLogo1">
                    <a>Likes</a>
                    <img src="https://cdn.pixabay.com/photo/2021/08/10/17/03/facebook-6536473_1280.png" />
                </div>
                <div class="count">52</div>
            </div>
            <div class="overviewbox" id="twitterLike">
                <div class="twitterLogo1">
                    <a>Likes</a>
                    <img src="https://logodix.com/logo/14514.png" />
                </div>
                <div class="count">507</div>
            </div>
            <div class="overviewbox" id="instaLike">
                <div class="instaLogo1">
                    <a>Likes</a>
                    <img src="https://www.freepnglogos.com/uploads/instagram-icon-png/instagram-logo-download-computer-neon-instagram-icons-image-23.png" />
                </div>
                <div class="count">5462</div>
            </div>
            <div class="overviewbox" id="youtubeLike">
                <div class="youtubeLogo1">
                    <a>Likes</a>
                    <img src="https://i.pinimg.com/originals/19/7b/36/197b365922d1ea3aa1a932ff9bbda4a6.png" />
                </div>
                <div class="count">107</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
